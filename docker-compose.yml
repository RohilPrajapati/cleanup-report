services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    env_file:
      - ./backend/.docker.env
    build:
      context: ./backend
    volumes:
      - ./backend:/code   # copy database and everything for persistence
    expose:
      - "8000"
    
    depends_on:
      - redis

  worker:
    build:
      context: ./backend
    command: uv run celery -A config worker -l info
    volumes:
      - ./backend:/code
    env_file:
      - ./backend/.docker.env
    depends_on:
      - backend
      - redis

  scheduler:
    build:
      context: ./backend
    command: uv run celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/code
    env_file:
      - ./backend/.docker.env
    depends_on:
      - backend
      - worker
      - redis

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    environment:
      - REACT_APP_API_HOST=http://backend:8000
    depends_on:
      - backend

  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  
      - ./frontend/build:/usr/share/nginx/html:ro  # serve frontend build
    depends_on:
      - backend
      - frontend
      - redis
